<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="format-detection" content="telephone=no">
   <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0 , user-scalable=0">
   <link rel="stylesheet" href="css/iconsfonts.css">
   <link rel="stylesheet" href="css/style.css">
   <script src="js/script.js" defer></script>
   <script src="https://kit.fontawesome.com/8092d6bfa6.js" crossorigin="anonymous" defer></script>
   <title>Главная</title>
</head>

<body>
   <header class="header">
      <div class="header__top top-header">
         <div class="top-header__container">
            <div class="top-header__menu menu">
               <nav class="menu__list">
                  <ul class="menu__list">
                     <li class="menu__item"><a href="" class="menu__link">О нас</a></li>
                     <li class="menu__item"><a href="" class="menu__link">Оплата и доставка</a></li>
                     <li class="menu__item"><a href="" class="menu__link">Новости</a></li>
                     <li class="menu__item"><a href="" class="menu__link">Контакты</a></li>
                  </ul>
               </nav>
            </div>
            <a href="" class="top-header__user _icon-account">Личный кабинет</a>
            <button type="button" class="icon-menu"><span></span></button>
         </div>
      </div>
      <div class="header__body body-header">
         <div class="body-header__container">
            <a href="" class="body-header__logo _icon-Logo-header"></a>
            <div class="body-header__search">
               <form action="#" class="search-header ">
                  <button type="submit" class="search-header__button _icon-search"></button>
                  <input type="text" autocomplete="off" name="form[]" data-error="Ошибка" placeholder="Поиск"
                     class="search-header__input ">
               </form>
            </div>
            <div class="body-header__actions actions-header">
               <a href="#" class="actions-header__location _icon-icon">Москва</a>
               <div class="actions-header__phone phone-header">
                  <div data-spollers class="phone-header__items">
                     <div class="phone-header__item">
                        <a href="tel:88007774967" class="phone-header__phone">8-800-777-49-67</a>
                        <button type="button" data-spollers class="phone-header__arrow _icon-arrow"></button>
                        <div class="phone-header__body body__active">
                           <ul class="phone-header__list">
                              <li> <a href="tel:88007774968" class="phone-header__phone">8-800-777-49-68</a> </li>
                              <li> <a href="tel:88007774969" class="phone-header__phone">8-800-777-49-69</a> </li>
                              <li> <a href="tel:88007774970" class="phone-header__phone">8-800-777-49-70</a> </li>
                           </ul>
                        </div>
                     </div>
                  </div>
                  <button type="button" class="phone-header__callback">Заказать звонок</button>
               </div>
               <a type= "button" class="actions-header__favorite _icon-favourites"></a>
               <div class="actions-header__cart cart-header">
                  <div class="cart-header__icon _icon-cart"><span>0</span></div>
                  <div class="cart-header__body">
                     <div class="cart-header__summ">0 р.</div>
                     <a href="#" class="cart-header__link">Оформить заказ</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="header__catalog catalog-header"></div>
   </header>
</body>

</html>
